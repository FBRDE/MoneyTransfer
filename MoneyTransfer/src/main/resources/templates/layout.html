<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  class="d-flex flex-column vh-100"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../static/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
    <title>Pay My Buddy</title>
  </head>
  <body class="d-flex flex-column h-100">
    <header
      class="navbar navbar-light bg-white navbar-expand flex-column flex-md-row justify-content-between px-5"
    >
      <a
        class="navbar-brand bg-success text-white p-1"
        href="/"
        aria-label="Logo"
        ><span>Pay My Buddy</span>
      </a>

      <div class="navbar-nav">
        <ul class="navbar-nav bd-navbar-nav flex-row">
          <li th:classappend="${#httpServletRequest.getRequestURI() == '/home' ? 'active':''}" class="nav-item">
            <a class="nav-link" th:href="@{/home}" onclick="">Home</a>
          </li>
          <li th:classappend="${#httpServletRequest.getRequestURI() == '/transactions' ? 'active':''}" class="nav-item">
            <a class="nav-link " th:href="@{/transactions}" onclick=""
              >Transfer</a
            >
          </li>
          <li th:classappend="${#httpServletRequest.getRequestURI() == '/profile' ? 'active':''}" class="nav-item">
            <a class="nav-link " th:href="@{/user/profile}" onclick=""
            >Profile</a
            >
          </li>
          <li th:classappend="${#httpServletRequest.getRequestURI() == '/contact' ? 'active':''}" class="nav-item">
            <a class="nav-link" th:href="@{/user/contact}" onclick="">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript: document.logoutForm.submit()"
            >Log off</a
            >
            <form
                    name="logoutForm"
                    th:action="@{/logout}"
                    method="post"
                    th:hidden="true"
            >
              <input hidden type="submit" value="Sign out" />
            </form>
          </li>
        </ul>
      </div>
    </header>
    <div class="bg-light px-5 py-2">
      <span th:text="${#httpServletRequest.getRequestURI()}"></span>
    </div>

    <div class="d-flex flex-row flex-xl-nowrap flex-grow-1 justify-content-center align-items-center">
      <main class="">
        <div layout:fragment="content">
          <p>Changing contents</p>
        </div>
      </main>
    </div>
  </body>
</html>
