<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <body>
    <div layout:fragment="content" class="d-flex flex-column">
      <div class="d-flex flex-column my-5 align-self-center">
        <div
          class="alert alert-danger"
          role="alert"
          th:text="${error}"
          th:if="${error}"
        ></div>
        <div
          class="alert alert-success"
          role="alert"
          th:text="${success}"
          th:if="${success}"
        ></div>
        <div
          class="alert alert-primary"
          role="alert"
          th:text="${exists}"
          th:if="${exists}"
        ></div>
        <form
          th:action="@{/user/newconnection}"
          method="post"
          th:object="${connectionForm}"
          class="p-4 bg-white d-flex flex-column align-content-around"
          style="min-width: 300px; border-radius: 2%"
        >
          <p
            class="align-self-center rounded-1 bg-success text-white p-2 text-center mb-4"
          >
            Add a connection
          </p>

          <div class="form-group">
            <input
              class="form-control mb-4"
              id="friendEmail"
              th:field="*{friendEmail}"
              type="email"
              placeholder="friendEmail"
              required
            />
          </div>
          <button class="btn btn-primary w-100 mt-4" type="submit">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
