<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../static/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
    <title>Pay My Buddy</title>
  </head>
  <body>
    <div
      class="d-flex flex-column vh-100 vw-100 justify-content-center align-items-center bg-light"
    >
      <form
        th:action="@{/user/register}"
        method="post"
        th:object="${userForm}"
        class="p-4 bg-white d-flex flex-column align-content-around"
        style="min-width: 300px; border-radius: 2%"
      >
        <p
          class="align-self-center rounded-1 bg-success text-white p-2 text-center mb-4"
        >
          Pay My Buddy
        </p>

        <div class="form-group">
          <input
            class="form-control mb-4"
            id="firstName"
            th:field="*{firstName}"
            type="text"
            placeholder="firstName"
            required
          />
        </div>
        <div class="form-group">
          <input
                  class="form-control mb-4"
                  id="lastName"
                  th:field="*{lastName}"
                  type="text"
                  placeholder="lastName"
                  required
          />
        </div>
        <div class="form-group">
          <input
            class="form-control mb-4"
            id="email"
            th:field="*{email}"
            type="email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            class="form-control mb-4"
            id="password"
            th:field="*{password}"
            type="password"
            placeholder="password"
            required
          />
        </div>
        <div class="form-group align-self-center mb-4">
          <span>You already have an account?</span>
          <a th:href="@{/login}">Login!</a>
        </div>
        <button class="btn btn-primary w-100 mt-4" type="submit">
          Register
        </button>
      </form>
    </div>
  </body>
</html>
