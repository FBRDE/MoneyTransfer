<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<body>
<div layout:fragment="content" class="d-flex flex-column">
  <div class="d-flex flex-column my-5 align-self-left">

    <div class="mt-2">
      <p>My profile</p>

      <form
              th:action="@{/user/modify}"
              method="post"
              th:object="${user}"
              class="p-4 bg-white d-flex flex-column align-content-around"
              style="min-width: 300px; border-radius: 2%"
      >
        <div class="form-group">
          <span>Email</span>
          <input
                  class="form-control mb-4"
                  id="email"
                  th:field="*{email}"
                  type="email"

                  required
          />
        </div>
        <div class="form-group">
          <span>Password</span>
          <input
                  class="form-control mb-4"
                  id="password"
                  th:field="*{password}"
                  type="password"
                 placeholder="***"


          />
        </div>

        <div class="form-group">
          <p>First name</p>
          <input
                  class="form-control mb-4"
                  id="firstName"
                  th:field="*{firstName}"
                  type="text"



          />
        </div>
        <div class="form-group">
          <p>Last name</p>
          <input
                  class="form-control mb-4"
                  id="lastName"
                  th:field="*{lastName}"
                  type="text"

          />
        </div>
        <div class="form-group">
          <p>SWIFT</p>
          <input
                  class="form-control mb-4"
                  id="swift"
                  th:field="*{swift}"
                  type="text"

          />
        </div>

        <div class="form-group">
          <p>Account number</p>
          <input
                  class="form-control mb-4"
                  id="account_number"
                  th:field="*{accountNumber}"
                  type="text"

          />
        </div>

        <div class="form-group">
          <p>Balance</p>
          <input
                  class="form-control mb-4"
                  id="balance"
                  th:field="*{balance}"
                  type="text"

          />
        </div>

        <div class="form-group">
          <p>Address</p>
          <input
                  class="form-control mb-4"
                  id="address"
                  th:field="*{address}"
                  type="text"

          />
        </div>
        <div class="form-group">
          <p>Phone</p>
          <input
                  class="form-control mb-4"
                  id="phone"
                  th:field="*{phone}"
                  type="text"

          />
        </div>
        <button class="btn btn-primary w-100 mt-4" type="submit">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
