<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<body>
<div layout:fragment="content" class="d-flex flex-column">
    <div class="d-flex flex-column my-5 align-self-center">
        <div class="d-flex flex-row justify-content-between">
            <div class="d-flex flex-column justify-content-center">



        <div class="mt-2">
            <p>My Friends</p>
            <table class="table table-striped text-center">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Email</th>
                    <th scope="col">Name</th>
                    <th scope="col">Phone</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="user, iStat : ${userPage.content}"
                    th:style="${iStat.odd}? 'font-weight: bold;'"
                    th:alt-title="${iStat.even}? 'even' : 'odd'">
                    <td th:text="${user.id}" />
                    <td th:text="${user.email}" />
                    <td th:text="${user.firstName}" />
                    <td th:text="${user.phone}" />
                </tr>
                </tbody>
            </table>

            <div  >

                    <ul class="nav nav-pills justify-content-center">
                        <li th:if="${userPage.totalPages > 0}"
                            th:each="pageNumber : ${pageNumbers}" class="nav-item border border-1">

                <a
                   th:href="@{/user/contact(size=${userPage.size}, page=${pageNumber})}"
                   th:text=${pageNumber}
                   th:class="'nav-link '+${pageNumber==(userPage.number + 1) ? 'active':''}"></a>
                        </li>
                    </ul>
            </div>


        </div>
    </div>
</div>
    </div>
</div>
</body>
</html>
